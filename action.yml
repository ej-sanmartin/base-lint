# NOTE: Keep this manifest in sync with packages/action/action.yml
name: 'Base Lint Action'
description: 'Run base-lint in CI to enforce baseline accessibility standards and automatically comment with PR feedback.'
author: 'Base Lint Contributors'
inputs:
  mode:
    description: 'Scan mode (diff or repo)'
    default: 'diff'
  max-limited:
    description: 'Maximum allowed limited findings'
    default: '0'
  treat-newly-as:
    description: 'Behavior for Newly findings (warn|error|ignore)'
    default: 'warn'
  comment:
    description: 'Create or update sticky PR comment'
    default: 'true'
  checks:
    description: 'Publish GitHub check annotations'
    default: 'true'
runs:
  using: 'node20'
  main: 'packages/action/dist/index.js'
branding:
  color: 'green'
  icon: 'shield'
